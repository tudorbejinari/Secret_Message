<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Secret_Message</title>
  </head>
  <body>
    <div id="image" class="row">
        <div class="col s8 offset-s2">
          <div class="card">
            <div class="card-image">
              <img src="./secret.png">
              <span class="card-title"><i class="material-icons">enhanced_encryption</i> Secret Message App</span>
            </div>
            <div class="card-content">
              <p class="pink-text text-accent-3 ">Enter your message below and transform it into a special encrypted message that you can share with your friend! Happy hacking!</p>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col s8 offset-s2">
          <div id="message-show" class="card-panel hide">
              <h1></h1>
              <div>
                  <a href="./index.html">Create your Own Message</a>
              </div>

          </div>
        <div id='message-form' class="card-panel">
          <form>
            <label><i class="material-icons">comment</i> Enter a Secret Message</label>
            <input id="message-input"/>
            <button class="btn">Create</button>
          </form>
        </div>
<div id="link-form" class="card-panel hide">
        <div><i class="material-icons">content_copy</i>
          Share this link with a friend
          <input id="link-input"/>
        </div>
    </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
